<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist2</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="car-tab" data-toggle="tab" href="#carstab" role="tab" aria-controls="home" aria-selected="true">Cars</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="jobs-tab" data-toggle="tab" href="#jobstab" role="tab" aria-controls="jobs" aria-selected="false">Jobs</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="homes-tab" data-toggle="tab" href="#homestab" role="tab" aria-controls="homes" aria-selected="false">Homes</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="carstab" role="tabpanel" aria-labelledby="home-tab">
                <div class="row my-3">
                    <div class="col" id="form">
                        <form onsubmit="app.carsController.createCar()" class="form-inline">
                            <div class="form-group p-1">
                                <label class="mr-1" for="make">Make</label>
                                <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="model">Model</label>
                                <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="year">Year</label>
                                <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                                    max="2021">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="price">Price</label>
                                <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control"
                                    placeholder="Description...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="img">Image Url</label>
                                <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
                            </div>
                            <button type="submit" class="btn btn-outline-success">Add Car</button>
                        </form>
                    </div>
                </div>
                <div class="row" id="data">
                </div>
            </div>
            <div class="tab-pane fade" id="jobstab" role="tabpanel" aria-labelledby="jobs-tab">
                <div class="row">
                    <div class="row my-3">
                        <div class="col" id="form">
                            <form onsubmit="app.carsController.createJob()" class="form-inline">
                                <div class="form-group p-1">
                                    <label class="mr-1" for="make">Make</label>
                                    <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
                                </div>
                                <div class="form-group p-1">
                                    <label class="mr-1" for="model">Model</label>
                                    <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
                                </div>
                                <div class="form-group p-1">
                                    <label class="mr-1" for="year">Year</label>
                                    <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                                        max="2021">
                                </div>
                                <div class="form-group p-1">
                                    <label class="mr-1" for="price">Price</label>
                                    <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                                </div>
                                <div class="form-group p-1">
                                    <label class="mr-1" for="description">Description</label>
                                    <input type="text" name="description" id="description" class="form-control"
                                        placeholder="Description...">
                                </div>
                                <div class="form-group p-1">
                                    <label class="mr-1" for="img">Image Url</label>
                                    <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
                                </div>
                                <button type="submit" class="btn btn-outline-success">Add Car</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row" id="jobData">
                    
                </div>
            </div>
            <div class="tab-pane fade" id="homestab" role="tabpanel" aria-labelledby="homes-tab">

            </div>
          </div>

        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
